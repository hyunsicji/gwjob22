<div class="module-wrap com_navi">
    <div class="innerSection">
        <ul class="navi">
            <li data-tab="summary" class="active">기업개요</li>
            <li data-tab="industry">산업 내 위치</li>
            <li data-tab="finance">재무정보</li>
            <li data-tab="view">기업전경</li>
            <li data-tab="business">사업영역</li>
            <li data-tab="product">주요상품</li>
            <li data-tab="culture">기업문화/복리후생</li>
            <li data-tab="talent">인재상</li>
            <li data-tab="interview">인터뷰</li>
            <li data-tab="info">취업정보</li>
            <li data-tab="incruit">채용공고</li>
            <li data-tab="location">기업위치</li>
        </ul>
    </div>
</div>

<script>
$(document).ready(function () {
    var navOffset = $(".com_navi").offset();
    $(window).scroll(function () {
        if ($(document).scrollTop() > 30) {
            $(".com_navi, .com_navi_header").addClass("fixed");
        } else {
            $(".com_navi, .com_navi_header").removeClass("fixed");
        }
    });
    $("ul.navi > li > a").click(function () {
        var items = $(this).attr("data-tab");
        $("ul.navi > li > a").removeClass("active");
        $(this).addClass("active");
        if ($(".com_navi, .com_navi_header").hasClass("fixed")) {
            $("html, body").animate(
            { scrollTop: $("#" + items + "").offset().top - 171 },
            "500"
            );
        } else {
            $("html, body").animate(
            { scrollTop: $("#" + items + "").offset().top - 422 },
            "500"
            );
        }
    });
});
</script>
